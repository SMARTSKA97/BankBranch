<div class="bank-add-container">
  <form [formGroup]="bankForm" (ngSubmit)="addBank()">
    <div class="form-group">
      <label for="id">ID</label>
      <input id="id" formControlName="id" type="text" pInputText />
      <label for="bankName">Bank Name</label>
      <input id="bankName" formControlName="bankName" type="text" pInputText />
    </div>
    <button pButton label="Add Bank" type="submit"></button>
  </form>
</div>
