<div class="bank-show-container">
  <p-table [value]="banks">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Bank Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bank>
      <tr>
        <td>{{ bank.id }}</td>
        <td>{{ bank.bankName }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
