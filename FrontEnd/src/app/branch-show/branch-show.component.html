<p-table [value]="branches">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Branch Name</th>
      <th>Address</th>
      <th>State</th>
      <th>Pincode</th>
      <th>MICR Code</th>
      <th>IFSC Code</th>
      <th>Bank ID</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-branch>
    <tr>
      <td>{{ branch.ID }}</td>
      <td>{{ branch.Branch_Name }}</td>
      <td>{{ branch.Address }}</td>
      <td>{{ branch.State }}</td>
      <td>{{ branch.Pincode }}</td>
      <td>{{ branch.MICR_Code }}</td>
      <td>{{ branch.IFSC_Code }}</td>
      <td>{{ branch.Bank_ID }}</td>
    </tr>
  </ng-template>
</p-table>
