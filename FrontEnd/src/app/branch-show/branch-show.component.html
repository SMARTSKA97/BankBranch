<div class="branch-show-container">
  <p-table [value]="branches">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Branch Name</th>
        <th>Address</th>
        <th>State</th>
        <th>PIN Code</th>
        <th>MICR Code</th>
        <th>IFSC Code</th>
        <th>Bank ID</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-branch>
      <tr>
        <td>{{ branch.id }}</td>
        <td>{{ branch.branchName }}</td>
        <td>{{ branch.address }}</td>
        <td>{{ branch.state }}</td>
        <td>{{ branch.pinCode }}</td>
        <td>{{ branch.micrCode}}</td>
        <td>{{ branch.ifscCode }}</td>
        <td>{{ branch.bankId }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
